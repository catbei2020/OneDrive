<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <link href="css/tetris.css" type="text/css" rel="stylesheet">
    <link rel="icon" href="img/Snake.png">
</head>
<body>
<div class="content">
    <table id="chessboard"></table>
    <div class="right">
        <div class="rules">
            <div class="title">
                <span class="i18n" key="game.snake.user">用户：</span>
            </div>
            <div class="score name"></div>
        </div>
        <div class="rules">
            <div class="title i18n" key="game.snake.score">得分：</div>
            <div class="score">0</div>
        </div>
        <div class="rules">
            <div class="title">
                <span class="i18n" key="game.snake.time">用时：</span>
                <span class="unit i18n" key="game.snake.time.unit">(秒)</span>
            </div>
            <div class="score time">0</div>
        </div>
        <div class="rules">
            <div class="title i18n" key="game.snake.ranking">最高记录：</div>
            <div class="ranking"></div>
        </div>
    </div>
</div>
<div class="bottom">
    <div class="operator"><button id="left" class="i18n" key="game.left.text">Left</button></div>
    <div class="operator"><button id="up" class="i18n" key="game.up.text">Up</button></div>
    <div class="operator"><button id="down" class="i18n" key="game.down.text">Down</button></div>
    <div class="operator"><button id="right" class="i18n" key="game.right.text">Right</button></div>
</div>
<!--弹窗-->
<div class="wrapper">
    <div class="dialog-box">
        <div class="box-header"></div>
        <div class="head-button">
            <img src="img/cancel.png">
        </div>
        <div class="box-content"></div>
        <div class="box-btns">
            <button class="skip i18n" key="game.snake.restart">跳过</button>
        </div>
    </div>
</div>

<script src="js/snake.js"></script>
<script src="js/index.js"></script>
</body>
</html>
