<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <link href="css/tetris.css" type="text/css" rel="stylesheet">
    <link rel="icon" href="img/Snake.png">
</head>
<body>
<div class="content">
    <table id="chessboard"></table>
    <div class="right">
        <div class="rules">
            <div class="title">
                <span>用户：</span>
            </div>
            <div class="score name"></div>
        </div>
        <div class="rules">
            <div class="title">得分：</div>
            <div class="score">0</div>
        </div>
        <div class="rules">
            <div class="title">
                <span>用时：</span>
                <span class="unit">(秒)</span>
            </div>
            <div class="score time">0</div>
        </div>
        <div class="rules">
            <div class="title">游戏规则：</div>
            <p>按任意方向键，开始游戏。</p>
        </div>
        <div class="rules">
            <div class="title">最高记录：</div>
            <div class="ranking"></div>
        </div>
    </div>
</div>

<!--弹窗-->
<div class="wrapper">
    <div class="dialog-box">
        <div class="box-header"></div>
        <div class="head-button">
            <img src="img/cancel.png">
        </div>
        <div class="box-content"></div>
        <div class="box-btns">
            <!--button class="leave-Message">我要吐槽</button-->
            <button class="skip">跳过</button>
            <!--button class="conform">确认</button-->
        </div>
    </div>
</div>

<script src="js/snake.js"></script>
<script src="js/index.js"></script>
</body>
</html>
