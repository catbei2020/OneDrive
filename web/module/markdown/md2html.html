<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{scroll-behavior:smooth;}
        ol{counter-reset:list-item;}
        li{display:block;counter-increment:list-item;}
        li:before{content:counters(list-item,'.') ' ';}
    </style>
</head>
<body><div class="body-content"></div></body>
<script>
    document.getElementsByClassName('body-content')[0].innerHTML = localStorage.getItem('md2html');
    document.title = localStorage.getItem('filename');
    localStorage.removeItem('md2html');
    localStorage.removeItem('filename');
    // document.querySelectorAll('h1, h2, h3, h4, h5, h6').forEach(function(heading){heading.classList.add('my-heading');});
</script>
</html>
